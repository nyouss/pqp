<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #F0F8FF;
      }

      h1 {
        color: #8B008B;
        text-align: center;
        font-family: 'Comic Sans MS';
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }

      .anime-card {
        background-color: #FFE4E1;
        border-radius: 25px;
        padding: 50px;
        text-align: center;
        box-shadow: 5px 10px #8B008B;
      }

      .anime-title {
        color: #8B008B;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .anime-description {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .anime-poster {
        width: 200px;
        height: 300px;
        border-radius: 25px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="anime-card">
        <h2 class="anime-title">One Punch Man</h2>
        <p class="anime-description">
          A powerful superhero named Saitama, who can defeat any opponent with a single punch, faces a challenge from a new villain named Boros.
        </p>
        <img src="https://i.imgur.com/X9mxvEa.jpg" class="anime-poster" alt="One Punch Man Poster">
      </div>
    </div>
  </body>
</html>
